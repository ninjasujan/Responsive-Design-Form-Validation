
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme | Sign Up </title>
    <link rel="stylesheet" href="./css/fontawesome-free-5.12.1-web/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/fontawesome-free-5.12.1-web/css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account.</h2>
        </div>
        <form action="#" class="form" id="form">
            <div class="form-control">
                <label for="user-name">Username</label>
                <input type="text" id="user-name" placeholder="Enter user name...">
                <i class="far fa-check-square"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ninja@gmail.com">
                <i class="far fa-check-square"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password">
                <i class="far fa-check-square"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password-check">Confirm-Password</label>
                <input type="text" id="password-check" placeholder="Confirm password">
                <i class="far fa-check-square"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="./validation.js"></script>
</body>
</html>
